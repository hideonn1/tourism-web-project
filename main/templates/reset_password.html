<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nueva Contraseña | Explora360</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body
    style="display: flex; align-items: center; justify-content: center; min-height: 100vh; background-color: var(--background);">

    <div class="auth-container"
        style="max-width: 400px; width: 90%; padding: 2rem; border-radius: 16px; background: rgba(255, 255, 255, 0.03); border: 1px solid rgba(255, 255, 255, 0.1); backdrop-filter: blur(10px);">
        <h2 style="text-align: center; margin-bottom: 2rem;">Nueva Contraseña</h2>

        <form action="{{ url_for('reset_password', token=token) }}" method="POST">
            <div style="margin-bottom: 1rem;">
                <label
                    style="display: block; margin-bottom: 0.5rem; color: var(--secondary-text); font-size: 0.9rem;">Nueva
                    Contraseña</label>
                <input type="password" name="password" placeholder="Mínimo 8 caracteres" required
                    style="width: 100%; padding: 12px; border-radius: 8px; border: 1px solid rgba(255,255,255,0.1); background: rgba(255,255,255,0.05); color: var(--text); font-family: inherit;">
            </div>

            <div style="margin-bottom: 1.5rem;">
                <label
                    style="display: block; margin-bottom: 0.5rem; color: var(--secondary-text); font-size: 0.9rem;">Confirmar
                    Contraseña</label>
                <input type="password" name="confirm_password" placeholder="Repite tu contraseña" required
                    style="width: 100%; padding: 12px; border-radius: 8px; border: 1px solid rgba(255,255,255,0.1); background: rgba(255,255,255,0.05); color: var(--text); font-family: inherit;">
            </div>

            <button type="submit" class="btn-primary" style="width: 100%; justify-content: center;">Guardar
                Cambios</button>
        </form>
    </div>

</body>

</html>
